<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>welcome to flack<br></h1>
    <h3 id="username"></h3>

    <h5 class="userlist">List of users:</h5>
    <p id="user_list"></p>

    <div class="welcome">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only">Choose Display Name:</label>
          <input id="display_name" type="text" class="form-control" placeholder="choose display name" autofocus>
        </div>
        <button id="submit_display_name" class="btn btn-success">submit</button>
      </form>
    </div>

    <div class="channel">
      <p>Choose from one of these popular channels, or create one of your own:</p>
      <div id="channel_list"></div>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only">Create New Channel:</label>
          <input id="channel" type="text" class="form-control" placeholder="create new channel" autofocus>
        </div>
        <button id="submit_channel" class="btn btn-success" disabled>submit</button>
      </form>
      <h3 id="channel_chosen"></h3>
    </div>

    <div class="messaging">
      <form>
        <div class="form-group">
          <label class="sr-only">Send message</label>
          <input id="message" class="form-control" type="text" autofocus>
        </div>
        <button id="submit_message" class="btn btn-success" disabled>send</button>
      </form>
      <ul id="message_list"></ul>
    </div>

  </body>
</html>
