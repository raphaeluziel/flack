<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h1>welcome to flack by uziel</h1>

    <div class="welcome">
      <p>first choose a display name:</p>
      <input id="display_name" type="text" placeholder="display name">
      <button id="submit_display_name" class="button">go!</button>
    </div>

    <div class="channel">
      <p>nice of you to join us, <span id="username"></span>!</p>
      <p>please choose a channel to join, or create one of your own.</p>
      <input id="channel" type="text" placeholder="create new channel">
      <button id="submit_channel" class="button">go!</button>
      <div id="channel_list"></div>
    </div>

    <div class="messaging">
      <p>start messaging in the <span id="channel_chosen"></span> channel!</p>
      <textarea id="message"></textarea>
      <button id="submit_message" class="button">go!</button>
      <ul id="message_list"></ul>
    </div>

  </body>
</html>
